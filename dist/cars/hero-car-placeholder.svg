<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Car Body -->
  <path d="M150 180 C 150 180, 200 100, 350 90 L 550 95 C 650 100, 750 150, 780 180 L 790 220 L 780 250 L 50 250 L 20 220 L 40 180 Z" fill="url(#paint_gradient)" stroke="#00D4FF" stroke-width="2"/>
  
  <!-- Windows -->
  <path d="M360 105 L 540 110 C 540 110, 600 150, 620 160 L 340 160 C 340 160, 250 150, 230 160 C 230 160, 260 110, 360 105 Z" fill="#111" stroke="#00D4FF" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="180" cy="250" r="45" fill="#111" stroke="#333" stroke-width="5"/>
  <circle cx="180" cy="250" r="25" fill="#222" stroke="#00D4FF" stroke-width="2"/>
  
  <circle cx="650" cy="250" r="48" fill="#111" stroke="#333" stroke-width="5"/>
  <circle cx="650" cy="250" r="28" fill="#222" stroke="#00D4FF" stroke-width="2"/>

  <!-- Headlight -->
  <path d="M750 190 L 780 200 L 750 210 Z" fill="#FFF" filter="url(#glow)"/>

  <!-- Gradients & Filters -->
  <defs>
    <linearGradient id="paint_gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
